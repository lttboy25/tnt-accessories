    <style>
        * {
    padding: 0;
    box-sizing: border-box;
    margin: 0;
    }

    body {
        overflow-x: hidden;
    }

    .container-fluid {
        background-color: #F4F4F2;
        width: 100%;
        padding: 0;
    }

    header {
        background-color: black;
        min-height: 80px;
        width: 100%;
        padding: 10px 3%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
    }

    @font-face {
        font-family: 'Arareelike';
        src: url(../FRONTS/Adarsh\ Sans\ Italic.otf) format('opentype');
    }

    .logo {
        font-family: 'Arareelike', sans-serif;
        font-size: 2em;
        color: white;
        letter-spacing: 2px;
        position: relative;
    }

    .logo a {
        text-decoration: none;
        color: white;
    }

    .logo sup {
        font-size: 0.5em;
        position: absolute;
        top: 0.6em;
        right: -1.2em;
    }

    header nav {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    header ul {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin: 0;
        gap: 15px;
    }

    header ul li {
        list-style-type: none;
    }

    header ul li a {
        color: white;
        font-size: 1em;
        text-decoration: none;
    }

    header ul li a:hover {
        color: rgb(10, 161, 10);
        text-decoration: underline;
        transition: 0.5s;
    }

    .icon-nav {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .icon-nav i {
        color: white;
        font-size: 1.2em;
    }
    .panel{
        background-color: green;
        height: 50px;
    }
    .heading {
        background-color: greenyellow;
        height: 50px;
    }
    .products{
        background-color: antiquewhite;
        height: 50px;
    }
    footer{
        background-color: black;
        height: 100px;
    }
