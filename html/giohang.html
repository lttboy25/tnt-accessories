<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIỎ HÀNG</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href="../font/Quicksand-VariableFont_wght.ttf" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .cart-header {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .cart-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .product-image {
            max-height: 150px;
        }
        .product-details {
            padding-left: 15px;
        }
        .product-name {
            font-weight: bold;
            font-size: 18px;
        }
        .product-size {
            margin-top: 10px;
        }
        .product-quantity {
            margin-top: 10px;
        }
        .product-price {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
        }
        .action-buttons {
            text-align: right;
        }
        .action-button {
            background: none;
            border: none;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
        }
        .discount-code {
            padding: 10px 0;
            margin-top: 15px;
        }
        .apply-button {
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 8px 20px;
            font-weight: bold;
        }
        .summary {
            margin-top: 15px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .total-price {
            font-weight: bold;
            font-size: 20px;
        }
        .checkout-button {
            background-color: black;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            margin-top: 20px;
            font-size: 16px;
        }
        .close-button {
            font-size: 24px;
            background: none;
            border: none;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        .cart-container {
            position: relative;
            padding-top: 15px;
        }
        .note {
            font-size: 14px;
            color: #666;
        }
    </style>

</head>
<body>
    <div class="container cart-container">
        <button class="close-button">&times;</button>
        <div class="cart-header">GIỎ HÀNG</div>
        
        <div class="row cart-item">
            <div class="col-3">
                <img src="../img/apple11.jpg" alt="LILI DRESS" class="product-image" width="200px">
            </div>
            <div class="col-6 product-details">
                <div class="product-name">MACH STAND</div>
                <div class="product-size">
                    <span>Màu:</span>
                    <span class="ms-2">Trắng</span>
                </div>
                <div class="product-quantity">
                    <span>Số lượng</span>
                    <span class="ms-2">x1</span>
                </div>
            </div>
            <div class="col-3">
                <div class="action-buttons">
                    <button class="action-button"><i class="fas fa-edit"></i></button>
                    <button class="action-button"><i class="fas fa-trash"></i></button>
                </div>
                <div class="product-price">4.800.000 VND</div>
            </div>
        </div>
        
        <div class="row discount-code">
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Nhập mã giảm giá">
            </div>
            <div class="col-4">
                <button class="apply-button w-100">Áp dụng</button>
            </div>
        </div>
        
        <div class="summary">
            <div class="summary-row">
                <div>Giá tạm tính</div>
                <div>4.800.000 VND</div>
            </div>
            <div class="summary-row mt-2">
                <div>Tổng tiền <span class="note">(Chưa bao gồm thuế, nếu có)</span></div>
                <div class="total-price">4.800.000 VND</div>
            </div>
        </div>
        
        <button class="checkout-button">ĐẶT HÀNG</button>
    </div>

</script>
</body>
</html>
