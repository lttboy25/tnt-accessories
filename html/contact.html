<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
         * {
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .container-fluid {
            background-color: #F4F4F2;
            width: 100%;
            padding: 0;
        }

        header {
            background-color: black;
            height: 80px;
            width: 100%;
            position: relative;
            padding: 0 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        @font-face {
            font-family: 'Arareelike';
            src: url(../FRONTS/Adarsh\ Sans\ Italic.otf) format('adarsh-sans-italic');
        }

        .logo {
            font-family: 'Arareelike', sans-serif;
            font-size: 40px;
            color: white;
            letter-spacing: 2px;
            position: relative;
        }
        
        .logo a{
            text-decoration: none;
            color: white;
        }

        .logo sup {
            font-size: 16px;
            position: absolute;
            top: 18px;
            right: -20px;
        }
        
        header nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        
        header ul {
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        
        header ul li {
            display: inline-block;
            padding: 0 25px;
            list-style-type: none;
        }
        
        header ul li a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
        
        header ul li a:hover {
            color: rgb(10, 161, 10);
            text-decoration: underline;
            transition: 0.5s;
        }
        
        .icon-nav {
            display: flex;
            align-items: center;
        }
        
        .icon-nav li {
            padding: 0 15px;
        }
        
        .icon-nav i {
            color: white;
            font-size: 20px;
        }
        
        .heading {
            padding-top: 100px;
            text-align: center;
            font-size: 30px;
            font-family: 'Playfair Display', serif;
        }
        
        .address {
            padding-top: 25px;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            font-family: 'Noto Serif', serif;
        }
        

        @media (max-width: 992px) {
            header {
                height: auto;
                padding: 20px 5%;
                flex-direction: column;
            }
            
            header ul li {
                padding: 10px 15px;
            }

        }

        @media (max-width: 768px) {
            
            header ul {
                flex-direction: column;
            }

        }

        @media (max-width: 576px) {
            .heading {
                font-size: 24px;
            }
            
            .slogan {
                font-size: 28px;
            }
            
        }

        /* Fix for 90% zoom */
        @media (min-width: 1200px) {
            .logo {
                margin-right: 30px;
            }
            
            header ul li {
                padding: 0 20px;
            }
            
            header {
                padding: 0 3%;
            }
        }

        #view{
            padding: 8px 20px;
            margin-top: 18px;
            /* margin-left: 47%; */
        }

        #view a{
            text-decoration: none;
            color: black;
        }

        #view:hover{
            background-color: rgb(35, 60, 55);
        }

        #view:hover a{
            color: white;
        }

        .center{
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .content{
            padding-top: 30px;
            /* width: 500px; */
            text-align: center;
            /* margin-left: 36.5%; */
            font-family: 'Times New Roman', Times, serif;
            font-size: 32px;
            font-weight: bold;
        }
        .form{
            /* margin-left: 35%; */
            padding-bottom: 100px;
        }
        .form label{
            padding-top: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding-right: 530px;
        }

        .submit:hover{
            background-color: rgb(35, 60, 55);
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="logo">
                <a href="../html/index.html">TnT accessories<sup>®</sup></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../html/about.html">ABOUT</a></li>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">CATALOGUE</a></li>
                    <li><a href="../html/contact.html">CONTACT US</a></li>
                </ul>
            </nav>
            <ul class="icon-nav">
                <li><a class="nav-link" href="#"><i class="bi bi-person"></i></a></li>
                <li><a class="nav-link" href="#"><i class="bi bi-search"></i></a></li>
            </ul>
        </header>
        <div class="center">
            <div class="heading">Contact</div>
            
            <div class="heading">Sell & Service</div>
            
            <div class="address">
                12 Nguyễn Văn Bảo <br> Gò Vấp, Hồ Chí Minh city
            </div>
            <button id="view"> <a href="https://www.google.com/maps/place/Tr%C6%B0%E1%BB%9Dng+%C4%90%E1%BA%A1i+h%E1%BB%8Dc+C%C3%B4ng+nghi%E1%BB%87p+TP.HCM/@10.8221642,106.6842705,17z/data=!4m14!1m7!3m6!1s0x3174deb3ef536f31:0x8b7bb8b7c956157b!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2hp4buHcCBUUC5IQ00!8m2!3d10.8221589!4d106.6868454!16s%2Fm%2F02pyzdj!3m5!1s0x3174deb3ef536f31:0x8b7bb8b7c956157b!8m2!3d10.8221589!4d106.6868454!16s%2Fm%2F02pyzdj?hl=vi-VN&entry=ttu&g_ep=EgoyMDI1MDQwMi4xIKXMDSoASAFQAw%3D%3D">View Map </a></button>

            <div class="content">If you have any inquiry, please fill
                out the contact form.</div>

            <div class="form">
                <div><label>Name</label></div>
                <div><input type="text" style="height: 50px; width: 600px;"></div>
                <div><label>Email*</label></div>
                <div><input type="email" style="height: 50px; width: 600px;"></div>
                <div><label style="padding-right: 500px !important;">Message*</label></div>
                <div><textarea style="height: 80px; width: 600px;"></textarea></div>
                <div><button style="height: 40px; width: 600px;" class="submit">Submit</button></div>

            </div>
        </div>

        <footer></footer>
    </div>
</body>
</html>
